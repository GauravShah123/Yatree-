<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paywall</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
</head>

<body>
    <img src="pay.png" alt="Pay Rs. 100">
    <button onclick="window.location.href = 'live-the-culture.html'">Buy now</button>
    <style>
        body {
            min-width: 100vw;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            background-color: #111;
        }
        
        img {
            height: 70vh;
            margin-top: 10vh;
            border-radius: 20px;
        }
        
        button {
            position: absolute;
            top: 90%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</body>

</html>
