<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Trivia</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
</head>

<body>
    <img src="bg.svg" alt="bg" class="bg">
    <h1>Student Trivia</h1>

    <div class="cards-with-pictures">
        <div class="card-wp" onclick="window.location.href = 'create a quiz.html'">
            <img src="https://assets-global.website-files.com/5bcb46130508ef456a7b2930/5c65f4ae2f71d67d0ee9f032_hero-image.png" alt="Card Image" class="card-img">
            <h3 class="desc card-title">Create trivia</h3>
            <h4>Create trivia questions for your students</h4>
        </div>
        <div class="card-wp" onclick="window.location.href = 'custom-tour2.html'">
            <img src="https://img.freepik.com/free-vector/duplicate-concept-illustration_114360-4010.jpg?size=338&ext=jpg&ga=GA1.2.1449299337.1618876800" alt="Card Image" class="card-img">
            <h3 class="desc card-title">Import trivia</h3>
            <h4>Import trivia questions generated by Yatree</h4>
        </div>
    </div>
    <style>
        body {
            min-height: 100vh;
            background: var(--gradient);
        }
        
        h1 {
            color: white;
        }
        
        h3 {
            color: white;
        }
        
        h4 {
            font-weight: 300;
            text-align: center;
        }
        
        .cards-thin {
            grid-template-rows: 250px;
        }
        
        @media only screen and (min-width: 1000px) {
            .cards-thin {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>


</body>

</html>
